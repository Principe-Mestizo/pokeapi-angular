<ng-template #loading>
    <app-loading-pokemon></app-loading-pokemon>
</ng-template>

<div *ngIf="pokemon; else loading" class="card-container w-[250px]">

  <div class="card-header">
    <h2>{{ pokemon.name }}</h2>
    <img [src]="pokemon.sprites.front_default" alt="{{ pokemon.name }}">
  </div>

  <div class="card-content">
    <h3>Estad√≠sticas:</h3>
    <ul>
      <li *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name }}: {{ stat.base_stat }}
      </li>
    </ul>

    <h3>Otros Datos:</h3>
    <ul>
      <li>Altura: {{ pokemon.height }} cm</li>
      <li>Peso: {{ pokemon.weight }} kg</li>
   
    </ul>
  </div>

</div>


  
  <ng-template #loading>
    <div class="alert alert-info">
      Espere por favor
    </div>
  </ng-template>
  


<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
</div>
